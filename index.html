<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>Play Games!!</title> 
    <style>
        html,
        body {
            background: #888888;
            padding: 0;
            border: 0;
            margin: 0;
            height: 100%;
        }

        div {
 
            width: 60%;
            height: 1000px;
            min-width: 600px;

            position: absolute;
            left: 20%;

            display: flex;
            border-radius: 10px;
            border: #888888 1px;
            padding-top: 10%;
        }

        div ul {
            width: 100%;
            padding: 0;
        }

        div ul li {
            height: 50px;
            width: 100%;
            list-style-type: none;
            text-decoration: none;
        }

        a {
            font-size: 32px;
            color:blue; 
            text-decoration: none;
        }

        a:hover {
            color: yellow;
            text-decoration: none;
        }

        li:hover {
            color: green;
            opacity: 0.8;
            background: green;
        }
    </style>
</head>

<body>
    <div>
        <ul>
            <li><a href="./ball">弹球</a></li>
            <li><a href="./brick/">消除</a></li>
            <li><a href="./color/">鉴别颜色</a></li>
            <li><a href="./rorate/">旋转色块</a></li>
        </ul>
    </div>

</body>

</html>
